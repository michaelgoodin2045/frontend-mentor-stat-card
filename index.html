<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Stats Preview Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="left">
          <div class="text-box">
            <h1>
              Get <span class="violet">insights</span> that help your business
              grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="stats">
              <div class="stats-item">
                <h2>10k+</h2>
                <h5>companies</h5>
              </div>
              <div class="stats-item">
                <h2>314</h2>
                <h5>templates</h5>
              </div>
              <div class="stats-item">
                <h2>12M+</h2>
                <h5>queries</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="right"></div>
      </div>
    </div>
  </body>
</html>
